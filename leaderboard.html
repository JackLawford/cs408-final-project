<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>ClickRacer</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="header">
    <h1>CLICKRACER</h1>
    <ul>
      <li><a href="index.html">PLAY</a></li>
      <li><a href="leaderboard.html">LEADERBOARD</a></li>
      <li><a href="about.html">ABOUT</a></li>
    </ul>
  </div>
  <div class="static-container">
    <h2>LEADERBOARD</h2>
    <table id="leaderboard-table">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Username</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
      </tbody>
    </table>
    <div class="static-container">
      <h3>Search or Delete User</h3>
      <form id="userActionForm">
        <input id="useridInput" type="text" placeholder="Enter Username">
        <button class="leaderboard-button" id="searchBtn" type="submit">Search</button>
        <button class="leaderboard-button" id="deleteBtn" type="button">Delete</button>
      </form>
      <p id="userOutput" style="margin-top: 10px;"></p>
    </div>
    <div id="refreshBtn">Refresh Leaderboard</div>
  <script src="js/leaderboard_interaction.js"></script>    
  <script type="module" src="js/leaderboard.js"></script>
</body>

</html>
